<h3><%- data.__('Choisir la langue') %></h3>
<ul class="menu">
<%
  _(data.app.languages).each((l) => {
    const languageLink = data.pathparts.slice()
    languageLink[0] = l
%>
<% if (l === data.languageCode) { %>
  <li class="active">
<% } else { %>
  <li>
<% } %>
    <a href="/<%- languageLink.join('/') %>"><%- data.__(l) %></a>
  </li>
<% }) %>
</ul>
